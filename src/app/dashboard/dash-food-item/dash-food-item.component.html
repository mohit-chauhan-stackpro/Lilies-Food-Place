<div class="container">
  <div class="item-details">
    <div class="image">
      <img src="{{ foodItem.imgPath }}" />
    </div>
    <div class="upper-para">{{ foodItem.name }}</div>
    <div class="lower-para">{{ foodItem.description }}</div>
  </div>
  <div class="price-comp">
    <div class="price">Rs.{{ foodItem.price }}</div>
    <button class="add-to-cart">Add to cart</button>
  </div>
</div>
